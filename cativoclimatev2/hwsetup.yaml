### Free pins:
# 2  - SPI_DIO0 - 10k pull-down Resistor 
# 5  - SPI_CS - 10k pull-up Resistor
# 18 - SPI_CLK
# 19 - SPI_MISO
# 21 - SPI_RS - 10k pull-up Resistor
# 22 - CE_S - 10k pull-up Resistor
# 23 - SPI_MOSI
# 12 - Header 17 - Cannot be pulled high for boot
# 13 - Header 17

esphome:
  name: ${name}

esp32:
  board: esp32dev
  framework:
    type: esp-idf

