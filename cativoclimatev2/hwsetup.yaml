i2c:
  - id: bus_a
    sda: GPIO4
    scl:
      number: GPIO15
      ignore_strapping_warning: true
    scan: false
  - id: bus_b
    sda: GPIO19
    scl: GPIO18
    scan: false
    frequency: 400kHz # needed to solve display response time issues. default is 100kHz

pcf8574:
  - id: inputs
    i2c_id: bus_a
    address: 0x22
  - id: outputs
    i2c_id: bus_a
    address: 0x24

time:
  - platform: ds1307
    id: rtc_time
    i2c_id: bus_a

esp32_ble_tracker:
  id: ble_tracker
  scan_parameters:
    active: false
    continuous: true

one_wire:
  - platform: gpio
    pin: GPIO32
    id: dallas_1
  - platform: gpio
    pin: GPIO33
    id: dallas_2
